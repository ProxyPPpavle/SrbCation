    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@700;900&family=Bebas+Neue&family=Roboto+Condensed:wght@700&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #root {
            height: 100vh;
            width: 100vw;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Animations */
        @keyframes caption-pop {
            0% { transform: scale(0.6); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes caption-fade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes caption-slide-up {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .animate-pop {
            animation: caption-pop 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        .animate-fade {
            animation: caption-fade 0.15s ease-out forwards;
        }
        .animate-slide-up {
            animation: caption-slide-up 0.2s ease-out forwards;
        }

        .thick-outline {
            paint-order: stroke fill;
        }
    </style>
